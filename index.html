<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5cc1daef96.js" crossorigin="anonymous"></script>
    <title>RealEstate</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header> 
      
       <nav>
        <div id="menu">
            <i class="fa-solid fa-bars fa-xl" onclick="kl"></i>
            </div> 
            <ul >
                <li>Rent</li>
                <li>Share</li>
                <li>Find agents</li>
                <li>News</li>
                <li class="second-nav">Sold</li>
                <li class="second-nav">New homes</li>
                <li class="second-nav">Lifestyle</li>
                <li class="second-nav">Commercial</li>
            </ul>
        </nav>
        <h1 class="Heading">Real Estate</h1>
        <div class="icons">
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube" ></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-weixin"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-whatsapp" ></i>
        </div>
    </header>
    <section class="WaveSection">
        <div class="Wave-Background"><img src="./src/hero-2.png"></div>
        <div  class="Wave">
        <div class="WaveUpperText">
            <p class="WuT1">font</p>
            <p class="WuT2">Tenor Sans</p>
        </div>
        <div class="WaveHeading">
            <h1 class="Heading-1">R</h1>
            <h1 class="Heading-2">E</h1>
        </div>
        <div class="WaveLowerTest">
            <p class="WlT1">Roboto</p>
            <p class="WlT2">Light</p>
        </div>
    </div>
    </section>
    <section class="newHomesSection">
        
        <h1 class="newHomesHeading">New homes</h1>
        <div class="newHomes">
        <div class="firstnewHomeFirstSection">
            <p>RE</p>
            <div class="newHomesIcons">
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube" ></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-weixin"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-whatsapp" ></i>
        </div>
    </div>
        <div class="newHomesVideo">
            <video autoplay loop muted plays-inline class="video">
                <source src="./src/video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    </section>
    <section>
        <div class="Rent">
            <div class="Rent-logo">
                <p>RE</p>
            </div>
            <div class="Rent-contant">
                <h1>Buy<br>Rent</h1>
                <p>Search nearby apartments,<br> 
                    condos, and homes for rent</p>
                <span><hr>Search</span>
                <h2>Sold<br>
                    Share<br>
                    New homes<br>
                    Find agents<br>
                    Lifestyle<br>
                    News<br>
                    Commercial</h2>
            </div>
            <div class="Rent-img">
                <img src="./src/hero-3.png">
            </div>
        </div>

    </section>
</body>
</html>
